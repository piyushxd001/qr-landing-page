<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    button {
      padding: 12px 24px;
      background-color: cyan;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— QR Code Generator</h1>

  <input type="text" id="btnText" placeholder="Button Text (optional)" /><br>
  <input type="url" id="qrData" placeholder="Enter URL or message" /><br>
  <button onclick="generateQR()">Generate QR</button>

  <div id="preview" style="margin-top: 40px;"></div>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const data = document.getElementById("qrData").value.trim();
      const label = document.getElementById("btnText").value.trim() || "Visit";

      if (!data) {
        alert("Please enter a URL or message to generate QR code.");
        return;
      }

      document.getElementById("preview").innerHTML = `<a href="${data}" target="_blank">
        <button>${label}</button></a>`;

      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 200,
        height: 200,
        colorDark: "#ffffff",
        colorLight: "#111111",
        correctLevel: QRCode.CorrectLevel.H
      });
    }
  </script>
</body>
</html>
